@if(cities$ | async; as cities) {
<div class="flex flex-col h-full justify-between gap-2">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
    @for (city of cities; track $index) {
    <div class="border border-red-800 p-4 shadow-md w-full">
      <div class="flex flex-col gap-2">
        <div class="flex flex-col gap-2">
          <div class="flex gap-2 items-center justify-between">
            <span class="cursive">Name:</span> <span class="text-3xl">{{ city.name }}</span>
          </div>
          <div class="flex gap-2 items-center justify-between">
            <span class="cursive">Population:</span> <span class="text-3xl">{{ city.population }}</span>
          </div>
        </div>
        <div class="flex gap-2 justify-around">
          <button class="btn-info" (click)="onOpenCityInfo(city)">City Info</button>
          <button class="btn" (click)="onEditCity(city)">Edit City</button>
          <button class="btn-danger" (click)="onDeleteCity(city._id)">Delete City</button>
        </div>
      </div>
    </div>
    }
  </div>
  <button (click)="onCreateCity()" class="btn btn-primary">Create a new city</button>
</div>
}
