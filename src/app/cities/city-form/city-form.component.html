<form [formGroup]="cityForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-2">
  <div class="flex flex-wrap gap-2">
    <div class="form-group flex-1 min-w-[200px]">
      <label for="name" class="block font-medium">Name:</label>
      <input type="text" id="name" formControlName="name" class="mt-1 block w-full p-2 border rounded-lg text-black" />
      <div *ngIf="cityForm.get('name')?.invalid && (cityForm.get('name')?.dirty || cityForm.get('name')?.touched)" class="text-red-600 mt-1">
        Name is required
      </div>
    </div>
    <div class="form-group flex-1 min-w-[200px]">
      <label for="population" class="block font-medium">Population:</label>
      <input type="number" id="population" formControlName="population" class="mt-1 block w-full p-2 border rounded-lg text-black" />
    </div>
    <div class="form-group w-full">
      <label for="description" class="block font-medium">Description:</label>
      <textarea id="description" formControlName="description" class="mt-1 block w-full p-2 border rounded-lg text-black"></textarea>
    </div>
  </div>
  <div class="flex justify-between gap-2">
    <div class="w-full">
      <app-go-back-form-button></app-go-back-form-button>
    </div>
    <button type="submit" [disabled]="!cityForm.valid" class="btn w-full cursor-pointer">
      Submit
    </button>
  </div>
</form>
